<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Nikhil Mishra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      transform: translateX(-3px);
    }
    .contact-container {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .submit-btn {
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 119, 204, 0.2);
    }
    textarea {
      min-height: 120px;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Fixed Back Button -->
  <a href="index.html" onclick="history.back()" class="back-btn bg-white p-3 rounded-full shadow-lg text-blue-600 hover:text-blue-800">
    <i class="fas fa-arrow-left text-xl"></i>
  </a>

  <div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl overflow-hidden contact-container">
      <div class="p-8">
        <div class="text-center mb-8">
          <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Contact Us</h2>
          <p class="text-gray-600">If you have any queries or messages, feel free to reach out to me using the form below.</p>
        </div>

        <div class="mb-8 space-y-3 text-gray-700">
          <div class="flex items-center">
            <i class="fas fa-user text-blue-600 mr-3"></i>
            <span>Nikhil Mishra</span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-envelope text-blue-600 mr-3"></i>
            <span>nkhlm95@gmail.com</span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-phone text-blue-600 mr-3"></i>
            <span>7697735504</span>
          </div>
        </div>

        <form class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" id="name" name="name" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Your full name">
          </div>
          
          <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Your email">
          </div>
          
          <div>
            <label for="subject" class="block text-gray-700 font-medium mb-2">Subject</label>
            <input type="text" id="subject" name="subject" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Subject of your message">
          </div>
          
          <div>
            <label for="message" class="block text-gray-700 font-medium mb-2">Your Message</label>
            <textarea id="message" name="message" required 
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Type your message here..."></textarea>
          </div>
          
          <button type="submit" 
                  class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium submit-btn hover:bg-blue-700">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Smooth scroll to top when back button is clicked
    document.querySelector('.back-btn').addEventListener('click', function(e) {
      e.preventDefault();
      window.history.back();
    });
  </script>
</body>
</html>
